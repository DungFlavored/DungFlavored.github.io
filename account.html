<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <video autoplay muted loop id="background-video">
        <source src="new.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <main>
        <section class="account-container">
            <h1 class="split-text">Account</h1>
            
            <!-- Account Details Section -->
            <div class="account-details">
                <div class="account-info">
                    <h2>Account Information</h2>
                    <p><strong>Username:</strong> JohnDoe</p>
                    <p><strong>Account Creation Time:</strong> January 15, 2022</p>
                    <p><strong>Membership Expiry:</strong> January 15, 2025</p>
                </div>

            <!-- Membership Section -->
            <div class="membership-info">
                <h2>Membership Details</h2>
                <p>Your current membership plan is <strong>Active</strong>.</p>
                <p>Would you like to Renew/Purchase a membership?</p>
                <button class="cta-button">Buy!</button>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
